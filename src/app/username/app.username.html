<div class="container">
  <div class="col-md-12">
    <label>Username:</label>
    <input type="text" class="form-control" [(ngModel)]="userName">
    <button
      class="btn btn-primary"
      [disabled]="userName === ''"
      (click)="resetUserName()"
    >Set User</button>
    <p>{{ userName }}</p>
  </div>
</div>
